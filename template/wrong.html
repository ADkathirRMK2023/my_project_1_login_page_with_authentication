<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Error</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .error-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  .error-message {
    margin-bottom: 20px;
    color: red;
  }
</style>
</head>
<body>
  <div class="error-container">
    <h2>Login Error</h2>
    <p class="error-message">Your credentials are wrong. Please try logging in again. If you are not already a user, please <a href="{% url 'actual_user_input' %}">sign up</a>.</p>
    <a href="{% url 'index' %}">Go back to login</a>
  </div>
</body>
</html>
