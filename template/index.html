<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .login-container, .signup-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
    margin: 10px;
  }
  .login-container h2, .signup-container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  .login-form input, .signup-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  .login-form button, .signup-form button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  .error-message {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" method="post" action="{% url 'index' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
      {% endif %}
    </form>
  </div>

  <div class="signup-container">
    <h2>New User? Sign Up</h2>
    <form class="signup-form" method="post" action="{% url 'index' %}">
      {% csrf_token %}
      <input type="text" name="new_username" placeholder="Username" required>
      <input type="password" name="new_password" placeholder="Password" required>
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <input type="number" name="age" placeholder="Age" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit" name="signup_button">Sign Up</button>
      {% if signup_error %}
        <p class="error-message">{{ signup_error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
